name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Trigger only when pushing tags like v0.1.0

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Build package
        # Build the package using uv
        run: uv build

      - name: Publish package
        # Use the official recommended publish Action, it will automatically identify the Trusted Publisher identity
        uses: pypa/gh-action-pypi-publish@release/v1